<div class="bck_dv">
    <button  class="btn btn-primary" (click)="back()">Back</button>
</div>
<br>
<div class="mattable">
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search is hear......" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let row"> {{row?.id}} </td>
          </ng-container>  
          <ng-container matColumnDef="employee_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
            <td mat-cell *matCellDef="let row"> {{row.employee_name}} </td>
          </ng-container>

          <ng-container matColumnDef="employee_salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Salary </th>
            <td mat-cell *matCellDef="let row"> {{row.employee_salary}}</td>
          </ng-container>

          <ng-container matColumnDef="employee_age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Age </th>
            <td mat-cell *matCellDef="let row"> {{row.employee_age}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary">
                    <mat-icon  (click)="view()">Visibility</mat-icon>
                  </button>
              <button mat-icon-button color="primary">
                <mat-icon  routerLink="/editlist/{{row.id}}" routerLinkActive="active" >edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" >
                <mat-icon (click)="delete(row?.id)" routerLinkActive="active" >delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
